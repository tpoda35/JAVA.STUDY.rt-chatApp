<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" href="../static/css/layout.css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" href="../static/css/main.css">
        <link rel="stylesheet" type="text/css" th:href="@{/css/nav.css}" href="../static/css/nav.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
        <title>Chat Application</title>
    </head>
    <body>
        <div class="main-container">
            <div class="navbar base-column gap-5">
                <div class="mt-4">
                    <a href="" data-bs-toggle="tooltip" data-bs-placement="top" title="User Profile">
                        <i class="fa-solid fa-user"></i>
                    </a>
                </div>

                <div class="navbar-middle">
                    <a href="" data-bs-toggle="tooltip" data-bs-placement="top" title="Messages">
                        <i class="fa-solid fa-comment"></i>
                    </a>
                    <a href="" data-bs-toggle="tooltip" data-bs-placement="top" title="Groups">
                        <i class="fa-solid fa-comments"></i>
                    </a>
                    <a href="" data-bs-toggle="tooltip" data-bs-placement="top" title="Friends">
                        <i class="fa-solid fa-star"></i>
                    </a>
                </div>

                <div class="mb-4">
                    <a href="" data-bs-toggle="tooltip" data-bs-placement="top" title="Settings">
                        <i class="fa-solid fa-gear"></i>
                    </a>
                </div>
            </div>

            <div layout:fragment="content"></div>
        </div>

        <script th:src="@{/js/main.js}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    </body>
</html>

    <link rel="stylesheet" type="text/css" th:href="@{/css/nav.css}" href="../static/css/nav.css">

<body>

        </div>

<!--                </div>-->

            <div class="index-bottom-part">
                <form id="messageForm" name="messageForm" class="hidden">
                    <div class="message-input input-group">
                        <input autocomplete="off" type="text" id="message" placeholder="Type your message..." class="form-control">
                        <button class="btn">

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <title>Chat Application</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row chat-container">
            <!-- Users List Section -->
            <div class="col-md-4 col-lg-3 users-list p-0">
                <div>
                    <h3 class="m-3">Welcome, <span th:text="${fName}"></span>!</h3>
                </div>
                <div class="user-search">
                    <h4 class="mb-3">Messages</h4>
                    <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                        <input type="text" class="form-control" placeholder="Search users...">
                    </div>
                </div>

                <!-- User List Items -->
                <div class="list-group list-group-flush">
                    <ul id="connectedUsers">
                    </ul>
                </div>
            </div>

            <!-- Chat Area Section -->
            <div class="col-md-8 col-lg-9 chat-area">
                <div class="chat-header">
                    <div class="d-flex align-items-center">
                        <div>
                            <h5 class="mb-0" id="chat-header-username"></h5>
                        </div>
                    </div>
                </div>

                <div class="chat-messages" id="chat-message"></div>

                <form id="messageForm" name="messageForm" class="hidden">
                    <div class="message-input">
                        <div class="input-group">
                            <input autocomplete="off" type="text" id="message" placeholder="Type your message..." class="form-control">
                            <button class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
